<!DOCTYPE html>
<html>
  <head>
    <title>Desktop Barrage</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <input data-text><input data-link><button>SEND</button>
  </body>
  <script>
    var remote = require('electron').remote
    var button = document.querySelector('button')
    var inputText = document.querySelector('[data-text]')
    var inputLink = document.querySelector('[data-link]')
    button.onclick = function () {
      console.log(remote)
      remote.app.createBarrage({
        text: inputText.value,
        link: inputLink.value
      })
    }
    // setInterval(function () {remote.app.createBarrage()}, 1000)
  </script>
</html>
